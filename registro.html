<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="icon" href="img/logo.jpg">
    <title>Registro</title>
    <style>
        body {
            background: #5a1c20;
            background: linear-gradient(to top, #5a1c20, #d00, #5a1c20);
            /* 552225*/
        }

        .bg {
            background-image: url(img/banner-login.jpg);
            background-position: center center;
        }
        .botones {
            text-decoration: none;
        }
    </style>

</head>

<body>


    <div class="  ">
        <div class="row align-items-stretch">
            <div class="col-lg-4 bg d-none d-lg-block">

            </div>
            <div class="col-lg-8 ">
                <div class="mt-3">
                    <img src="./img/up-logo2.1.png" alt="">
                </div>


                <div class=" row mx-5 px-5 ">

                    <div class="col-lg-2">

                    </div>

                    <div class="col-lg-8 bg-dark mx-5 px-5 py-5 rounded">


                        <h1 class="fw-bold text-center text-light">Crear cuenta</h1>


                        <!--LOGIN-->

                        <form action="#">


                            <div class="mb-2">

                                <label for="text" class="form-label text-light"></label>
                                <input type="text" class="form-control fs-5" name="Nombres"
                                    placeholder="Nombres">
                                    <span id="passwordHelpInline" class="form-text text-light">
                                        Ingrésalo tal como figura en tu documento.
                                      </span>
                            </div>
                            <div class="mb-2">

                                <label for="text" class="form-label text-light"></label>
                                <input type="text" class="form-control fs-5" name="Apellidos"
                                    placeholder="Apellidos">
                                    <span id="passwordHelpInline" class="form-text text-light">
                                        Ingrésalo tal como figura en tu documento.
                                      </span>
                            </div>


                            <div class="mb-2">
                                <label for="email" class="form-label text-light"></label>
                                <input type="email" class="form-control fs-5" name="Email"
                                    placeholder="Correo electrónico">
                                    <span id="passwordHelpInline" class="form-text text-light">
                                        Asegúrate de tener acceso a este e-mail.
                                      </span>
                            </div>
                            <div class="mb-2">

                                <label for="password" class="form-label text-light"></label>
                                <input type="password" class="form-control fs-5" name="Contraseña"
                                    placeholder="Contraseña">
                                    <span id="passwordHelpInline" class="form-text text-light">
                                        Usa entre 6 y 20 caracteres.
                                      </span>
                            </div> <br>
                            <div class="mb-2 form-check">
                                <input type="checkbox" name="connected" class="form-check-input">
                                <label for="connected" class="form-check-label text-light">Acepto los Términos y Condiciones.</label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary"> <a href="./index.html" class=" text-light botones"> Registrarme </a></button>
                            </div>

                            <div class="my-3 text-center">
                                <span class="text-light">¿Ya tienes una cuenta? <a href="./login.html">Iniciar sesión</a></span> <br>
                                <span><a href="">Recuperar mi contraseña</a></span>
                            </div>
                        </form>


                        <!--LOGIN CON REDES SOCIALES-->
                        <div class="container w-100 my-4">
                            <div class="row text-center">
                                <div class="col-lg-12 text-light mb-2 ">Otras opciones</div>
                            </div>

                            <div class="row">
                                <div class="col-lg">
                                    <button class="btn btn-outline-primary w-100 my-1">
                                        <div class="row align-items-center">
                                            <div class="col-2">
                                                <i class="bi bi-facebook fs-4"></i>
                                            </div>
                                            <div class="col-10 text-center ">
                                                Facebook
                                            </div>
                                            
                                        </div>
                                     
                                    </button>
                                </div>
                                <div class="col-lg">
                                    <button class="btn btn-outline-danger w-100 my-1">
                                        <div class="row align-items-center">
                                            <div class="col-2">
                                                <i class="bi bi-google fs-4"></i>
                                            </div>
                                            <div class="col-10 text-center">
                                                Google
                                            </div>
                                        </div>

                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2">

                    </div>

                </div>




            </div>
        </div>
    </div>




</body>

</html>
